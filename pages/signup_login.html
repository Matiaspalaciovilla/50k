    <main>
        
<section class="container-login general-container" id="login">
    <h1>Login</h1>
    <form action="" class="loginForm" id="loginForm">
        <input type="email" class="login" placeholder="Email" id="loginEmail">
        <div class="password-container">
            <input type="password" class="login" placeholder="Password" id="loginPassword">
            <button type="button" class="toggle-password" id="toggleLoginPassword"><ion-icon name="eye-outline"></ion-icon></button>
        </div>
        <input type="submit" class="login" id="loginSubmit" value="Submit">
    </form>
    <p id="loginMessage"></p>
    <button id="toggleToSignup">Don't have an account? Sign up</button>
</section>
<section class="container-signup general-container" id="addUsr">
    <h1>Sign up</h1>
    <form action="" class="formularioUsr" id="form">
        <input type="text" placeholder="Name" id="nombre">
        <input type="text" placeholder="Last name" id="apellido">
        <input type="email" placeholder="Email" id="email">
        <div class="password-container">
            <input type="password" placeholder="Password" id="password">
            <button type="button" class="toggle-password" id="toggleSignupPassword"><ion-icon name="eye-outline"></ion-icon></button>
        </div>
        <div id="password-strength"></div>
        <input type="submit" id="submit" value="Submit">
    </form>
    <p id="signupMessage"></p>
    <button id="toggleToLogin">Already have an account? Login</button>
</section>

    </main>
