<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/index.css">
    <title>50k users</title>
</head>

<body>
    <nav>
        <a class="link-nav" href="index.html">home</a>
    </nav>

    <section class="container-signup" id="addUsr">
        <h1 class="">Sign up</h1>
        <form action="" class="formularioUsr" id="form">
            <input type="text" placeholder="Name" id="nombre">
            <input type="text" placeholder="Last name" id="apellido">
            <input type="email" placeholder="Email" id="email">
            <input type="password" placeholder="Password" id="password">
            <div id="password-strength"></div>
            <input type="submit" id="submit" value="Submit">
        </form>
        <button id="toggleToLogin">Already have an account? Login</button>
    </section>

    <section class="container-login" id="login">
        <h1 class="mb-5">Login</h1>
        <form action="" class="loginForm" id="loginForm">
            <input type="email" class="login" placeholder="Email" id="loginEmail">
            <input type="password" class="login" placeholder="Password" id="loginPassword">
            <input type="submit" class="login" id="loginSubmit" value="Submit">
        </form>
        <p id="loginMessage"></p>
        <button id="toggleToSignup">Don't have an account? Sign up</button>
    </section>

    <script src="public/js/index.js"></script>
    <script src="public/js/login.js"></script>
    <script src="public/js/toggle.js"></script>
    <script src="public/js/password.js"></script>
</body>
</html>
